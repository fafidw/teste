<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Inscrição</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>

		<header>
			<h2>Inscrição</h2>
		</header>

		<section>

			<nav>
				<ul class="navegacao">
					<li><a href="modulo-08-exercicio.html">Home</a></li>
					<li><a href="04-tabelas.html">Tabelas de Preços</a></li>
					<li><a href="homepage.html">Bandas</a></li>
				</ul>
			</nav>

			<article>

				<p>Preencha os campos abaixo</p>

				<form method="post">

					<div>
						<label for="nome">Nome da banda</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="mensagem">Descrição</label>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>

					<div>
						<label for="nome">Cidade/Estado</label>
						<input type="text" name="cidade/estado" id="cidade/estado" placeholder="Digite a cidade/estado">
					</div>

					<div>
						<p>
							<label>Qual o gênero da banda?</label><br>
							<input type="radio" name="linguagens" value="pop"> Pop
							<input type="radio" name="linguagens" value="rock"> Rock
							<input type="radio" name="linguagens" value="brazilian pop music"> Brazilian pop music
							<input type="radio" name="linguagens" value="pop rock"> Pop rock
							<input type="radio" name="linguagens" value="sertanajo"> Sertanejo
							<input type="radio" name="linguagens" value="hip hop"> Hip Hop
							<input type="radio" name="linguagens" value="bossa nova"> Bossa nova
							<input type="radio" name="linguagens" value="indie rock"> Indie rock
							<input type="radio" name="linguagens" value="pagode"> Pagode<br>
						</p>	
					<div>	
						<label for="nome">Outro</label>
						<input type="text" name="outro" id="outro" placeholder="Outro gênero">
					</div>			

					<div>
						<p>
							<label>Selecione o plano de inscrição?</label><br>
							<input type="radio" name="linguagens" value="plano A"> Plano A
							<input type="radio" name="linguagens" value="plano B"> Plano B
							<input type="radio" name="linguagens" value="plano C"> Plano C<br>
						</p>
					</div>

					<div>
						<input type="submit" >
					</div>
					

				</form>

				
				
			</article>


		</section>


		
	</body>
</html>
